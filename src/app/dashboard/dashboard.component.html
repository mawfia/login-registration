<app-navigation-bar></app-navigation-bar>
<h1>Welcome {{ user.first_name }} {{user.last_name}}</h1>

<table>
	<tbody>
		<tr>
			<td>First Name:</td><td>{{user.first_name}}</td>
		</tr>
		<tr>
			<td>Last Name:</td><td>{{user.last_name}}</td>
		</tr>
		<tr>
			<td>Email:</td><td>{{user.email}}</td>
		</tr>
		<tr>
			<td>Birthday:</td><td>{{user.birthday | date:'longDate'}}</td>
		</tr>
		<tr>
			<td>Address 1:</td><td>{{user.address1}}</td>
		</tr>
		<tr>
			<td>Address 2:</td><td>{{user.address2}}</td>
		</tr>
		<tr>
			<td>City:</td><td>{{user.city}}</td>
		</tr>
		<tr>
			<td>State:</td><td>{{user.state}}</td>
		</tr>
	</tbody>
</table>
